<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <div class="box">
        <button class="box-start">START</button>
        <form class="box-field">

          <label for="box-field-input">숫자 입력 칸 : </label>
          <input type="number" placeholder="세 자리 숫자 입력" id="box-field-input">

          <button type="button" class="box-field-enter">ENTER</button>

        <div class="box-result"></div>
        <button type="reset" class="box-restart">RESTART</button>
        </form>
      </div>
    </section>

    <p class="hidden"></p>
    <script src="index.js"></script>
  </body>
</html>
